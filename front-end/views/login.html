<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ENEMzadas</title>
  <link rel="stylesheet" href="/front-end/css/login.css">
</head>
<body>
  <header>
    <h1>Login</h1>
    <nav>
      <a href="/front-end/views/index.html">Voltar ao inicío</a> 
    </nav>
  </header>

  <form id="login-form">
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>

    <button type="submit">Entrar</button>
    <nav>
      <a href="/front-end/views/cadastro.html">Não tem uma conta? Cadastre-se</a> 
    </nav>
  </form>

  <footer>
    <p>&copy; 2025 Plataforma ENEM</p>
  </footer>

  <script src="/front-end/js/app.js"></script>
</body>
</html>
